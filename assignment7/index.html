<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Assignment 7</title>
</head>
<body>
    
    <div class="container">

        <div class="screen">
            <input type="text" name="screen" id="screen" placeholder="0">
        </div>
        <div class="board">

            <button onclick="clearScreen()" id="C">C</button>
            <button onclick="addOnScreen('(')">(</button>
            <button onclick="addOnScreen(')')">)</button>
            <button onclick="addOnScreen('x')" id="mul">x</button>
        
            <button onclick="addOnScreen('7')">7</button>
            <button onclick="addOnScreen('8')">8</button>
            <button onclick="addOnScreen('9')">9</button>
            <button onclick="addOnScreen('/')" id="divi">/</button>
            
            <button onclick="addOnScreen('6')">6</button>
            <button onclick="addOnScreen('5')">5</button>
            <button onclick="addOnScreen('4')">4</button>
            <button onclick="addOnScreen('-')" id="sub">-</button>

            <button onclick="addOnScreen('1')">1</button>
            <button onclick="addOnScreen('2')">2</button>
            <button onclick="addOnScreen('3')">3</button>
            <button onclick="addOnScreen('+')" id="add">+</button>

            <button onclick="addOnScreen('0')">0</button>
            <button onclick="addOnScreen('.')">.</button>
            <button onclick="calculate()" id="two">=</button>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
