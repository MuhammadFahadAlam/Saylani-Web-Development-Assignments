<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style1.css" />

        <script
            src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
            data-auto-replace-svg="nest"
        ></script>
        <title>Home</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="collapse animated" id="sidebar">
                <div class="sidebar_header">
                    <div class="channel_logo">
                        <img src="logo.png" alt="Logo" />
                    </div>
                    <div class="subscribe">
                        <button
                            class="btn btn-danger"
                            onclick=" window.open('https://www.youtube.com/c/forthegreatergood?sub_confirmation=1','_blank')"
                        >
                            Subscribe
                        </button>
                    </div>
                </div>
                <div class="sidebar_menu">
                    <ul class="menu navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link btn menu_btn active" href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn menu_btn" href="about.html"
                                >About</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn menu_btn" href="videos.html"
                                >Videos</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn menu_btn" href="blogs.html"
                                >Blogs</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn menu_btn" href="#"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="container-fluid">
                    <div class="row row1">
                        <div
                            class="col-2 mr-auto d-flex align-items-center justify-content-start"
                        >
                            <button
                                class="stylesBut bg-transparent"
                                id="sidebarCollapse"
                                role="button"
                                data-toggle="collapse"
                                data-target="#sidebar"
                                aria-expanded="false"
                                aria-controls="sidebar"
                            >
                                <i class="fas fa-bars"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row row2">
                        <div class="col-lg-6 col-8 mx-auto">
                            <div
                                class="textDiv d-flex justify-content-sm-center flex-column"
                            >
                                <h1>Lorem Ipsum</h1>
                                <p>
                                    Lorem ipsum dolor sit amet, consectetur
                                    adipisicing elit. Harum optio et unde ad
                                    accusantium ab eaque libero, reprehenderit
                                    iste officiis?
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="social">
                        <div class="socialBut">
                            <button
                                role="button"
                                data-toggle="collapse"
                                data-target="#social_container"
                            >
                                <i class="fas fa-angle-up"></i>
                            </button>
                        </div>
                        <div class="collapse" id="social_container">
                            <span class="youtube"
                                ><i class="fab fa-youtube"></i
                            ></span>
                            <span class="fb"
                                ><i class="fab fa-facebook-f"></i
                            ></span>
                            <span class="twitter"
                                ><i class="fab fa-twitter"></i
                            ></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <!-- Popper.JS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap JS -->
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"
        ></script>

        <script src="js\main.js"></script>
    </body>
</html>
